<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg" href="/calculator-svgrepo-com.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="app" class="bg-gray-900 min-h-screen text-white py-25">
      <div class="bg-gray-800 max-w-sm mx-auto p-5 rounded-lg shadow-lg border-gray-700">
        <!-- head -->
        <div class="text-xl tracking-wider">Calculator</div>
        <div class="">
          <div class="px-5 uppercase text-right">
            <div class="text-sm mb-2 tracking-widest text-gray-500" id="operands"></div>
            <div class="text-3xl" id="result">0</div>
          </div>
          <!-- body -->
          <div class="flex">
            <div class="w-10/12 pr-5">
              <div class="grid grid-cols-3 gap-5">
                <button type="button" class="rounded py-3 text-red-500 bg-red-800/25 text-xl font-semibold hover:bg-red-800/50" id="clearOprands">C</button>
                <button type="button" class="btnStyle" data-operand>(</button>
                <button type="button" class="btnStyle" data-operand>)</button>
                <button type="button" class="btnStyle" data-operand>7</button>
                <button type="button" class="btnStyle" data-operand>8</button>
                <button type="button" class="btnStyle" data-operand>9</button>
                <button type="button" class="btnStyle" data-operand>4</button>
                <button type="button" class="btnStyle" data-operand>5</button>
                <button type="button" class="btnStyle" data-operand>6</button>
                <button type="button" class="btnStyle" data-operand>1</button>
                <button type="button" class="btnStyle" data-operand>2</button>
                <button type="button" class="btnStyle" data-operand>3</button>
                <button type="button" class="btnStyle col-span-2" data-operand>0</button>
                <button type="button" class="btnStyle" data-operand>.</button>
              </div>
            </div>
            <div class="w-2/12 flex flex-col gap-5">
              <button type="button" class="btnOperand" data-operation>/</button>
              <button type="button" class="btnOperand" data-operation>*</button>
              <button type="button" class="btnOperand" data-operation>-</button>
              <button type="button" class="btnOperand" data-operation>+</button>
              <button type="button" class="btnOperand" data-operation id="equalOperator">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="/src/main.js"></script>
</html>
